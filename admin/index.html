<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./assets/favicon.png" />

    <link rel="stylesheet" href="./bambaYafa-desktop.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <script type="module" defer src="./BisliView.js"></script>
  </head>
  <body id="bambot">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol viewBox="0 0 100 100" id="delete-svg">
        <path
          d="M 95.664918,13.635782 C 98.460227,10.752089 98.014956,6.4689567 94.650692,4.0729473 91.286428,1.6769369 86.28951,2.0586028 83.494202,4.9422952 L 49.999999,39.398187 16.505794,4.9422952 C 13.710488,2.0586028 8.713569,1.6769369 5.3493062,4.0729473 1.9850435,6.4689567 1.5397734,10.752089 4.3350801,13.635782 L 39.684575,50 4.3350801,86.364219 c -2.7953067,2.883692 -2.3500366,7.166829 1.0142261,9.562835 3.3642628,2.39601 8.3611818,2.01434 11.1564878,-0.869346 L 49.999999,60.601813 83.494202,95.057708 c 2.795308,2.883686 7.792226,3.265356 11.15649,0.869346 3.364264,-2.396006 3.809535,-6.679143 1.014226,-9.562835 L 60.315422,50 Z"
          id="path1"
          style="stroke-width: 0.229023"
        />
      </symbol>
    </svg>
    <main id="app-shell" class="app-shell">
      <aside class="sidebar" aria-label="Admin navigation">
        <div class="sidebar__inner">
          <div class="brand">
            <div class="brand__mark" aria-hidden="true">
              <span class="brand__diamond"></span>
            </div>
            <div class="brand__text">
              <div class="brand__name">Tamar Kfir</div>
              <div class="brand__sub">Admin Console</div>
            </div>
          </div>

          <nav class="nav">
            <div class="nav__section">
              <div class="nav__label">Products</div>

              <!-- Keep these classes for BisliView hooks -->
              <button
                type="button"
                class="nav__item sidebar_products-list"
                data-nav="products-list"
              >
                <span class="nav__icon" aria-hidden="true">
                  <img src="./assets/bars-solid.svg" class="list-icon" alt="" />
                </span>
                <span class="nav__text">Products List</span>
              </button>

              <button
                type="button"
                class="nav__item sidebar_add-products"
                data-nav="add-product"
              >
                <span class="nav__icon" aria-hidden="true">
                  <img src="./assets/upload.svg" class="plus-icon" alt="" />
                </span>
                <span class="nav__text">Add Product</span>
              </button>
            </div>
          </nav>

          <div class="sidebar__footer">
            <div class="sidebar__hint">Signed in as admin</div>
          </div>
        </div>
      </aside>

      <section class="content">
        <header class="topbar">
          <div class="topbar__left">
            <div class="breadcrumbs" aria-label="Breadcrumb">
              <span class="breadcrumbs__item">Dashboard</span>
              <span class="breadcrumbs__sep">/</span>
              <span
                class="breadcrumbs__item breadcrumbs__item--current"
                id="page-breadcrumb"
                >Products</span
              >
            </div>
          </div>
          <div class="topbar__right">
            <button class="icon-btn" type="button" aria-label="Notifications">
              <span class="icon-dot" aria-hidden="true"></span>
              <span class="icon-bell" aria-hidden="true"></span>
            </button>
          </div>
        </header>

        <section class="page-content" aria-live="polite"></section>
      </section>
    </main>
  </body>
</html>
