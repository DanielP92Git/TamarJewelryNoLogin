<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0dfd8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9c8c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0dfd8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Jewelry icon (diamond) -->
  <g transform="translate(200, 200)">
    <path d="M 0,-60 L 40,-20 L 30,60 L -30,60 L -40,-20 Z"
          fill="none"
          stroke="#a0a090"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <line x1="-40" y1="-20" x2="30" y2="60" stroke="#a0a090" stroke-width="1"/>
    <line x1="40" y1="-20" x2="-30" y2="60" stroke="#a0a090" stroke-width="1"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#a0a090" stroke-width="2"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#a0a090" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999">
    Product Image
  </text>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#aaa">
    (Placeholder)
  </text>
</svg>
