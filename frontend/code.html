<!-- Custom CSS for specific texture simulation and fine-tuning -->
<style data-purpose="texture-and-layout">
    /* Simulating the textured background seen in the mockup */
    .textured-bg {
      background-color: #fcfbf9;
      background-image: radial-gradient(#e5ddd0 1px, transparent 1px);
      background-size: 24px 24px;
    }
    
    /* Input custom styling to match the mockup's specific aesthetic */
    .custom-input {
      border: 1px solid #d4c5b0; /* Light brown/gold border */
      border-radius: 4px; /* Less rounded, more classic boxy feel */
      background-color: #f2efe9;
      transition: box-shadow 0.2s;
    }
    
    .custom-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(168, 139, 99, 0.2); /* Soft gold glow */
      border-color: #a88b63;
    }

    /* Ensuring the footer decoration sits behind content */
    .footer-decor {
      z-index: 0;
      pointer-events: none;
    }
    
    .content-card {
      z-index: 10;
    }

<!-- BEGIN: MainContent -->
<main class="flex-grow flex flex-col items-center justify-center p-4 md:p-8 relative overflow-hidden">
<!-- Contact Card Container -->
<section class="content-card w-full max-w-4xl bg-white rounded-xl shadow-lg mb-16 mt-8 p-10 md:p-16">
<!-- Card Header -->
<div class="text-center mb-10">
<h1 class="font-serif text-4xl md:text-5xl text-brand-gold mb-6">Get in Touch</h1>
<p class="text-gray-600 text-lg">Have a question or want to collaborate? I'd love to hear from you.</p>
</div>
<!-- Contact Form -->
<form action="#" class="space-y-6" method="POST">
<!-- Row 1: Name Fields -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="sr-only" for="firstName">First Name</label>
<input class="custom-input w-full bg-brand-input px-4 py-4 text-gray-700 placeholder-gray-500" id="firstName" name="firstName" placeholder="First Name" type="text"/>
</div>
<div class="flex flex-col">
<label class="sr-only" for="lastName">Last Name</label>
<input class="custom-input w-full bg-brand-input px-4 py-4 text-gray-700 placeholder-gray-500" id="lastName" name="lastName" placeholder="Last Name" type="text"/>
</div>
</div>
<!-- Row 2: Email Field -->
<div>
<label class="sr-only" for="email">Email Address</label>
<input class="custom-input w-full bg-brand-input px-4 py-4 text-gray-700 placeholder-gray-500" id="email" name="email" placeholder="Email Address" type="email"/>
</div>
<!-- Row 3: Message Textarea -->
<div>
<label class="sr-only" for="message">Your Message</label>
<textarea class="custom-input w-full bg-brand-input px-4 py-4 text-gray-700 placeholder-gray-500 resize-none" id="message" name="message" placeholder="Your Message" rows="5"></textarea>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full py-4 px-8 rounded-full border border-brand-btnBorder text-brand-gold bg-brand-btnBg hover:bg-brand-btnBorder hover:text-white transition-all duration-300 text-xl font-medium shadow-sm" type="submit">
            Send Message
          </button>
</div>
</form>
</section>
<!-- Decorative Necklace Background -->
