<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Redirecting</title>

    <!-- Favicon -->
    <link rel="icon" href="../imgs/icons/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="../imgs/icons/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../imgs/icons/favicon.png" />

    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loader-container {
        text-align: center;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h2 {
        color: #333;
      }
      .error-message {
        color: #e74c3c;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <h2>Verifying admin access...</h2>
      <div class="loader"></div>
      <p>Redirecting to admin dashboard</p>
      <div class="error-message" id="error-message">
        Authentication failed. Please log in again.
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const API_URL = window.location.origin;
        const token = localStorage.getItem('auth-token');

        if (!token) {
          showError('No authentication token found. Please log in.');
          setTimeout(() => {
            window.location.href = '/html/login.html';
          }, 2000);
          return;
        }

        try {
          const response = await fetch(`${API_URL}/verify-token`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            // Check if user is admin
            if (data.user.userType === 'admin') {
              // Redirect to admin dashboard
              window.location.href = '/admin/bambaYafa.html';
            } else {
              showError(
                'Access denied: You do not have administrator privileges.'
              );
              setTimeout(() => {
                window.location.href = '/index.html';
              }, 2000);
            }
          } else {
            showError(
              'Authentication failed: ' + (data.message || 'Invalid token')
            );
            setTimeout(() => {
              window.location.href = '/html/login.html';
            }, 2000);
          }
        } catch (error) {
          console.error('Authentication error:', error);
          showError('Error verifying token. Please log in again.');
          setTimeout(() => {
            window.location.href = '/html/login.html';
          }, 2000);
        }
      });

      function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    </script>
  </body>
</html>
