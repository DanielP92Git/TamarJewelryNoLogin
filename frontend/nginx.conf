# Nginx configuration for DigitalOcean
# Place this in your frontend root directory or configure in DigitalOcean App Platform

server {
    listen 80;
    server_name _;
    root /var/www/html;  # Adjust to your actual frontend directory path
    index index.html;

    # Remove .html extension from URLs
    location / {
        # Try to serve the file, then try as directory, then try with .html extension
        try_files $uri $uri/ $uri.html =404;
    }

    # Redirect .html URLs to clean URLs (301 permanent redirect)
    location ~ \.html$ {
        return 301 $scheme://$host$uri;
    }

    # Handle specific paths
    location /html/ {
        # Try files without .html first, then with .html
        try_files $uri $uri/ $uri.html =404;
    }

    # Redirect .html in /html/ paths
    location ~ ^/html/(.+)\.html$ {
        return 301 $scheme://$host/html/$1;
    }

    # Static assets - cache for performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;
}


